<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign-in-form</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="favicon.ico">
</head>
<body>
	<form action="#" class="form" method="post">
		<div class="form_head">
			<a href="#" class="form__link">Sign in</a>
			<a href="#" class="form__link">Join us</a>		
			
		</div>
		<div class="body">
			<label for="username" class="body__username">Username</label>
						<input id="username" type="text" maxlength="25" class="body__input">
			
			<label for="password" class="body__password">Password</label>
						<input id="password" type="password" maxlength="25" class="body__input body__input--password ">
			<!-- <label class="label__checkbox" for=""><input class="input__checkbox" type="checkbox" checked> Keep me signed in
			</label> -->
			<div class="checkbox">
				<input type="checkbox" id="check"><label for="check" class="label__check">Keep me signed in</label>
			</div>
			


		
			
			<button type="submite" class="btn">Sign in</button>
			<div class="form__foot">
				<a href="#" class="form__link">Forgot password</a>
				<a href="#" class="form__link">Create an account</a>
			</div>

		</div>
		
	</form>


	
</body>
</html>
